name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y ninja-build

      - name: Clone vcpkg
        run: git clone --depth=1 https://github.com/microsoft/vcpkg.git

      - name: Fetch vcpkg commits
        run: |
          cd vcpkg
          git fetch --unshallow

      - name: Bootstrap vcpkg
        run: ./vcpkg/bootstrap-vcpkg.sh

      - name: Configure CMake
        run: cmake -B build -G Ninja -DCMAKE_TOOLCHAIN_FILE=./vcpkg/scripts/buildsystems/vcpkg.cmake

      - name: Build project
        run: cmake --build build --config Release

  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: choco install ninja doxygen.install -y

      - name: Clone vcpkg
        run: git clone --depth=1 https://github.com/microsoft/vcpkg.git

      - name: Fetch vcpkg commits
        run: |
          cd vcpkg
          git fetch --unshallow

      - name: Bootstrap vcpkg
        run: .\vcpkg\bootstrap-vcpkg.bat

      - name: Configure CMake
        run: cmake -B build -G "Visual Studio 17 2022" -DCMAKE_TOOLCHAIN_FILE=./vcpkg/scripts/buildsystems/vcpkg.cmake

      - name: Build project
        run: cmake --build build --config Release
