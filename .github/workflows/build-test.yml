name: CI
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            autoconf \
            automake \
            build-essential \
            cmake \
            libtool \
            ninja-build \
            g++ \
            clang \
            doxygen \
            pkg-config \
            m4 \
            gettext \
            libtool-bin \
            python3-sphinx \
            python3-breathe \
            autoconf-archive \
            libltdl-dev

      - name: Setup vcpkg
        run: |
          git clone https://github.com/microsoft/vcpkg.git
          ./vcpkg/bootstrap-vcpkg.sh
          
      - name: Configure CMake
        env:
          CC: gcc
          CXX: g++
          ACLOCAL_PATH: /usr/share/aclocal
          CFLAGS: "-I/usr/share/aclocal"
          PKG_CONFIG_PATH: "/usr/lib/pkgconfig"
        run: |
          cmake -B build -G Ninja \
            -DCMAKE_TOOLCHAIN_FILE=${{ github.workspace }}/vcpkg/scripts/buildsystems/vcpkg.cmake \
            -DCMAKE_BUILD_TYPE=Release
      
      - name: Build
        run: cmake --build build
  
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Install dependencies
        run: choco install doxygen.install
      
      - name: Install Python and Sphinx
        run: |
          choco install python --version=3.9
          python -m pip install --upgrade pip
          pip install sphinx breathe sphinx-rtd-theme
      
      - name: Setup vcpkg
        run: |
          git clone https://github.com/microsoft/vcpkg.git
          .\vcpkg\bootstrap-vcpkg.bat
      
      - name: Configure CMake
        run: cmake -B build -G "Visual Studio 17 2022" -DCMAKE_TOOLCHAIN_FILE=${{ github.workspace }}\vcpkg\scripts\buildsystems\vcpkg.cmake
      
      - name: Build
        run: cmake --build build --config Release